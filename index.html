<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(() => {
            try {
                // Vibrate 'SOS' in Morse
                window.navigator.vibrate([
                    2000, 10, 1000, 10, 2000, 10, 1000, 20, 3000
                ]);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                alert('Finish');
            }
        }, 1000);
    </script>
</body>
</html>
